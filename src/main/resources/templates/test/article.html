<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main/models</title>
</head>
<body>
        <a th:text="${article.getId()}">Article</a><br>
        <a th:text="${article.getCatalogueNumber()}">Catalog Number</a><br>
        <a th:text="${article.getName()}">Name</a><br>
        <a th:text="${article.getManufacturer().getName()}">Manufacturer Name</a><br>
        <a th:text="${article.getAlternative()}">Alternative</a><br>
        <a th:text="${article.getConsumable()}">Consumable</a><br>
        <a th:text="${article.getPurchasePrice()}">Purchase Price</a><br>
        <a th:text="${article.getSalePrice()}">Sale Price</a><br>
        <a th:text="${article.getYield()}">Yield</a><br>
        <a th:text="${article.getYield()}">Yield</a><br>

</body>
</html>
