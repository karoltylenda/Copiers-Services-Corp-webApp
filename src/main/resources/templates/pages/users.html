<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <head>
        <th:block th:include="pages/fragments/header.html"></th:block>
    </head>
<body>
<!-- Sidenav -->
<th:block th:include="pages/fragments/sidenav.html"></th:block>

<!-- Main content -->
<div class="main-content" id="panel">

    <!-- Topnav -->
    <th:block th:include="pages/fragments/topnav.html"></th:block>

    <div class="container-fluid">
        <h1>Users: </h1>

        <div class="table-responsive">
            <div class="container-fluid">
                <table class="table align-items-center" id="usersTable">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Role</th>
                        <th scope="col">Customer</th>
                        <th class="text-right" scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${users}">
                        <td th:text="${user.getFirstName()}"></td>
                        <td th:text="${user.getLastName()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getRole()}"></td>
                        <td></td>
                        <td class="text-right">
                            <div class="dropdown">
                                <a class="btn btn-sm btn-icon-only text-light" href="#" role="button"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-ellipsis-v"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                    <a class="dropdown-item" href="#">Edit</a>
                                    <a class="dropdown-item" href="#">Reset password</a>
                                    <a class="dropdown-item" th:href="deleteModal+${user.getId()}" data-toggle="modal"
                                       th:data-target="'#deleteModal'+${user.getId()}">Delete</a>
                                </div>
                            </div>
                        </td>
                        <!-- Delete modal -->
                        <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"
                             th:id="deleteModal+${user.getId()}">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form method="get" action="/users/delete">
                                        <div class="modal-body">
                                            <p>Are you sure you want delete user: </p>
                                            <p th:text="${user.getFirstName()}+' '+${user.getLastName()}+'?'"></p>
                                            <p>This action cannot be undone and you will be unable to recover any
                                                data.</p>
                                            <input type="text" th:value="${user.getId()}" name="id" hidden="true">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                Cancel
                                            </button>
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </br>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewUserModal">
            Add new user
        </button>
    </div>
</div>
<!-- Modal for new user -->
<div class="modal fade" id="addNewUserModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add new user: </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="/users" autocomplete="off">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">E-mail: </span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="usernameInput"
                                   name="username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">First name: </span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="firstNameInput"
                                   name="firstName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Last name: </span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="lastNameInput"
                                   name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Password: </span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="passwordInput"
                                   name="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Confirm password: </span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="confirmPasswordInput"
                                   name="confirmPassword" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">User type: </span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="confirmPasswordInput123"
                                   name="confirmPassword123" required>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" id="confirmPasswordInput1234"
                                   name="confirmPassword1234" required>
<!--                            <div class="form-group">-->
<!--                                <div class="radio-inline">-->
<!--                                    <input type="radio" id="customRadioInline1" name="role" value="ROLE_ADMIN"-->
<!--                                           class="custom-control-input">-->
<!--                                    <label class="custom-control-label" for="customRadioInline1">Admin</label>-->
<!--                                    <input type="radio" id="customRadioInline2" name="role" value="ROLE_USER"-->
<!--                                           class="custom-control-input">-->
<!--                                    <label class="custom-control-label" for="customRadioInline2">User</label>-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveChangesButton">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:include="pages/fragments/scripts.html"></th:block>
<script>
    $(document).ready(function () {
        $('#usersTable').DataTable();
    });

</script>
</body>
</html>
