<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <head>
        <th:block th:include="pages/fragments/header.html"></th:block>
    </head>
<body>
<!-- Sidenav -->
<th:block th:include="pages/fragments/sidenav.html"></th:block>

<!-- Main content -->
<div class="main-content" id="panel">

    <!-- Topnav -->
    <th:block th:include="pages/fragments/topnav.html"></th:block>

    <div class="container-fluid">
        <h1>Users: </h1>

        <div class="table-responsive">
            <div class="container-fluid">
                <table class="table align-items-center" id="customersTable">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Customer name</th>
                        <th scope="col">Tax Id</th>
                        <th scope="col">Address</th>
                        <th class="text-right" scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer:${customers}">
                        <td th:text="${customer.getCompanyName()}"></td>
                        <td th:text="${customer.getTaxId()}"></td>
                        <td th:text="${customer.getAddress().getStreet()} ${customer.getAddress().getHouseNumber()}/${customer.getAddress().getApartmentNumber()}, ${customer.getAddress().getPostCode()} ${customer.getAddress().getCity()}"></td>
                        <td></td>
                        <td class="text-right">
                            <div class="dropdown">
                                <a class="btn btn-sm btn-icon-only text-light" href="#" role="button"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-ellipsis-v"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                    <a class="dropdown-item" href="#">Edit</a>
                                    <a class="dropdown-item" href="#">Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </br>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewUserModal">
            Add new user
        </button>
    </div>
</div>
<!-- New user modal -->
<div class="modal fade" id="addNewUserModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add new user: </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="/customers" autocomplete="off">
                <div class="modal-body">
                    <div class="p-4 bg-secondary">
                        <input type="text" class="form-control form-control-alternative" placeholder="E-mail..."
                               id="usernameInput"
                               name="username">
                    </div>
                    <div class="p-4 bg-secondary">
                        <input type="text" class="form-control form-control-alternative" placeholder="First name..."
                               id="firstNameInput"
                               name="firstName">
                    </div>
                    <div class="p-4 bg-secondary">
                        <input type="text" class="form-control form-control-alternative" placeholder="Last name..."
                               id="lastNameInput"
                               name="lastName">
                    </div>
                    <div class="p-4 bg-secondary">
                        <input type="password" class="form-control form-control-alternative" placeholder="Password..."
                               id="passwordInput"
                               name="password">
                    </div>
                    <div class="p-4 bg-secondary">
                        <input type="password" class="form-control form-control-alternative"
                               placeholder="Password retype..." id="confirmPassword"
                               name="confirmPassword">
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="role" value="ROLE_ADMIN"
                               class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Admin</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="role" value="ROLE_USER"
                               class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">User</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveChangesButton">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:include="pages/fragments/scripts.html"></th:block>
<script>
    $(document).ready(function () {
        $('#customersTable').DataTable();
    });

</script>
</body>
</html>
