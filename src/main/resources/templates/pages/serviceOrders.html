<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="pages/fragments/header.html"></th:block>
</head>

<body>
<!-- Sidenav -->
<th:block th:include="pages/fragments/sidenav.html"></th:block>

<!-- Main content -->
<div class="main-content" id="panel">

    <!-- Topnav -->
    <th:block th:include="pages/fragments/topnav.html"></th:block>

    <!-- Page content -->

    <div class="container-fluid mt--6">
        <div class="card">
            <div class="card-header bg-transparent">
                <div class="row">
                    <div class="col">
                        <p>Service Orders</p>
                    </div>
                    <div class="col text-right">
                        <button class="btn btn-primary btn-sm" data-toggle="modal"
                                data-target="#addNewServiceOrderModal">
                            Add new Service Order
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="container-fluid">
                        <table class="table align-items-center" id="serviceOrdersTable">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">Order Number</th>
                                <th scope="col">Type</th>
                                <th scope="col">Status</th>
                                <th scope="col">Creation Date</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">End Date</th>
                                <th scope="col">Last Update</th>
                                <th scope="col">Device</th>
                                <th class="text-right" scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sOrder:${serviceOrders}">
                                <td th:text="${sOrder.serviceOrderNumber}"></td>
                                <td th:text="${sOrder.orderType}"></td>
                                <td th:text="${sOrder.orderStatus}"></td>
                                <td th:text="${sOrder.orderCreationDate}"></td>
                                <td th:text="${sOrder.orderStartDate}"></td>
                                <td th:text="${sOrder.orderEndDate}"></td>
                                <td th:text="${sOrder.lastUpdateDate}"></td>
                                <td th:text="${sOrder.device}"></td>
                                <td class="text-right">
                                    <div class="dropdown">
                                        <a class="btn btn-sm btn-icon-only text-light" href="#" role="button"
                                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                            <a class="dropdown-item" th:href="editServiceOrderModal+${sOrder.id}"
                                               data-toggle="modal"
                                               th:data-target="'#editServiceOrderModal'+${sOrder.id}">Edit</a>
                                            <a class="dropdown-item" href="deleteServiceOrderModal"
                                               data-toggle="modal" data-target="#deleteServiceOrderModal"
                                               th:onclick="'deleteServiceOrderModal('+${sOrder.id}+')'">Delete</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Argon Scripts -->
<th:block th:include="pages/fragments/scripts"></th:block>

<script>
    $(document).ready(function () {
        $('#serviceOrdersTable').DataTable();
    });


</script>

</body>

</html>
